<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Einladung – Perfektes Dinner</title>
<style>
  body {
    margin: 0;
    font-family: "Georgia", serif;
    background: linear-gradient(120deg,#f7f3ef,#efe7dc);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .card {
    background: #fff;
    max-width: 520px;
    width: 90%;
    padding: 40px 30px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,.12);
  }
  h1 {
    font-weight: normal;
    letter-spacing: 1px;
    margin-bottom: 25px;
  }
  .main-btn, .sub-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 14px 26px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: transform .15s ease, box-shadow .15s ease;
  }
  .main-btn {
    background: #c6a35a;
    color: #fff;
    box-shadow: 0 10px 20px rgba(198,163,90,.35);
  }
  .sub-btn {
    background: #333;
    color: #fff;
  }
  .main-btn:hover, .sub-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 26px rgba(0,0,0,.2);
  }
  .info {
    margin-top: 25px;
    display: none;
    animation: fadeIn .4s ease forwards;
  }
  .info p {
    margin: 8px 0;
    font-size: 17px;
  }
  @keyframes fadeIn {
    from {opacity:0; transform: translateY(8px);}
    to {opacity:1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div class="card">
  <h1>Einladung</h1>

  <button class="main-btn" onclick="showInfo()">Ich bin dabei</button>

  <div class="info" id="infoBox">
    <p>Hiermit lade ich dich herzlich zu meinem <strong>„Perfekten Dinner“</strong> ein.</p>
    <p><strong>Wo:</strong> Thiedeweg 23b</p>
<p><strong>Am:</strong> 21.02.2026</p>
    <p><strong>Wann:</strong> 18 Uhr</p>
    <p><strong>Dresscode:</strong> Locker und gemütlich</p>

    <a href="Speisekarte.pdf" download>
      <button class="sub-btn">Speisekarte herunterladen</button>
    </a>
  </div>
</div>

<script>
  function showInfo() {
    document.getElementById("infoBox").style.display = "block";
  }
</script>

</body>
</html>
